<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener Urls</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input{
            padding: 8px;
            width: 300px;
        }
        button{
            padding: 8px, 16px;
        }
        #result{
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Shortener Urls</h1>
    <input type="text" id="url" placeholder="Enter the full Url">
    <button onclick="shortener()">Shortener</button>

    <div id="Result"></div>

    <script>
        async function shortener(){
            const url = document.getElementById("url").value;
            const response = await fetch(`/api/shortener?url=${encodeURIComponent(url)}`, {
                method: 'POST'
            });
            const shortUrl = await response.text();
            document.getElementById("result").innerHTML = `Shortener URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        }
    </script>
</body>
</html>
